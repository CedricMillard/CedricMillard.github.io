<!DOCTYPE HTML>
<html>
<head>
<script>
    var cards_Cabrakan=["6", "10", "12", "15", "18", "20", "24", "26", "30", "35", "38", "43", "46", "54", "59", "60", "75", "85", "95","Start"];
    var cards_Trial=["11", "16", "21", "25", "35", "42", "46", "48", "67", "Start"];
    var cards_Elite=["4", "15", "21", "22", "32", "35", "42", "47", "50", "60", "63", "67", "73", "79", "80", "85", "C", "K", "M","Start"];
    var cards_5thAvenue=["8", "11", "15", "22", "25", "30", "37", "42", "43", "44", "52", "58", "66", "73", "86", "92", "C", "F", "G", "H", "R", "V", "W", "Start"];

    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    var gameName=urlParams.get("GameName");
    var cards;
    if(gameName=="Cabrakan") cards = cards_Cabrakan;
    if(gameName=="Trial") cards = cards_Trial;
    if(gameName=="Elite") cards = cards_Elite;
    if(gameName=="5thAvenue") cards = cards_5thAvenue;
</script>
<script src="./Unlock.js"></script>

</head>

<body>
    
    <h1>UNLOCK!</h1>
    <i>!!! Do not refresh this page or the game will reset !!!</i><br>
    <h2 id="chrono" style="display:none;">MM:SS</h2>
    <p id="click">Click on the card when ready to start</p>
    <div id="CardDeck">
        <img id="Tuto" src="./" id="Tuto" onclick="if(confirm('Ready to start the Game?')) {document.getElementById('click').style.display='none';this.style.display='none'; StartGame();}" width=360 onmouseover="this.style.cursor = 'pointer';">
        <script>document.getElementById("Tuto").src="./"+gameName+"/"+gameName+"_Tuto.png";</script>

        <img src="./" id="TemplateCard" name="" style="display:none;" onclick="returnCard(this.id);" width=120 onmouseover="this.style.border = 'thin solid red';" onmouseout="this.style.borderWidth = '0';">

        <div id="end"></div>
    </div> 
    <hr>
    <i>Click on a card to dismiss it</i>
    <div id="VisibleCard">

        <img src="./" id="TemplateCardV" name="" style="display:none;" onclick="discardCard(this.name);" onmouseover="this.width=this.width*1.5;" onmouseout="this.width=this.width/1.5;">

        <div id="endV"></div>
    </div> 
    <hr>
    <div id="DismissedCard">
        <img src="./" id="TemplateCardD" name="" style="display:none;" onmouseover="this.width=this.width*5;" onmouseout="this.width=this.width/5;">
        <div id="endD"></div>
    </div>
    
    <script>
        function StartGame()
        {
            for(i=0; i<cards.length; i++)
            {
                addCard(cards[i]);
            }
        
            returnCard("Start");
            chronoStart();
        }
    </script>
</body>
</html>
