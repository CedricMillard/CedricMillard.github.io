<!DOCTYPE HTML>
<html>
<head>
<!--<meta name="viewport" content="width=device-width, initial-scale=1" />-->
<!--<link rel="stylesheet" type="text/css" href="http://cedric.millard.free.fr/MyHAS.css">-->
<script>
    var cards_Cabrakan=["6", "10", "12", "15", "18", "20", "24", "26", "30", "35", "38", "43", "46", "54", "59", "60", "75", "85", "95","Start"];
    var cards_Trial=["11", "16", "21", "25", "35", "42", "46", "48", "67", "Start"];
    var cards_Elite=["4", "15", "21", "22", "32", "35", "42", "47", "50", "60", "63", "67", "73", "79", "80", "85", "C", "K", "M","Start"];
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    var gameName=urlParams.get("GameName");
    var cards;
    if(gameName=="Cabrakan") cards = cards_Cabrakan;
    if(gameName=="Trial") cards = cards_Trial;
    if(gameName=="Elite") cards = cards_Elite;
</script>
<script src="./Unlock.js"></script>

</head>

<body>
    
    <h1 id="toto">UNLOCK</h1>
    <h2 id="chrono" style="display:none;">MM:SS</h2>

    <div id="CardDeck">
        <img id="Tuto" src="./" id="Tuto" onclick="if(confirm('Ready to start the Game?')) {this.style.display='none'; StartGame();}" width=360>
        <script>document.getElementById("Tuto").src="./"+gameName+"/"+gameName+"_Tuto.png";</script>

        <img src="./" id="TemplateCard" style="display:none;" onclick="returnCard(this.id);" width=120>

        <div id="end"></div>
    </div> 
    <hr>
    <div id="VisibleCard">

        <img src="./" id="TemplateCardV" style="display:none;" onclick="discardCard(this.id);" onmouseover="this.width=this.width*1.3;" onmouseout="this.width=this.width/1.3;">

        <div id="endV"></div>
    </div> 
    
    
    <script>
        function StartGame()
        {
            for(i=0; i<cards.length; i++)
            {
                addCard(cards[i]);
            }
        
            returnCard("Start");
            chronoStart();
        }
    </script>
</body>
</html>
